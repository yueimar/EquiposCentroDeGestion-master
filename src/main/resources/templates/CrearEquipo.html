<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${equipo.id ne null ? 'Editar Equipo' : 'Registro De Equipo' }]]</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">"
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <nav class="navbar navbar-expand-md bg-dark navbar-dark" style="border-radius:20rem">

        <div class="collapse navbar-collapse d-flex justify-content-center" id="collapsibleNavbar"  >
            <ul class="navbar-nav " >
                <li class="nav.item ">
                    <a class="nav-link " th:href="@{/equipos}">Control De Equipos</a>
                </li>
            </ul>
        </div>
    </nav>

    <br>

   <div class="container">
       <div class="row">
           <div class="col-lg-6 col-sm-6 container justify-content-center card">
               <h4 class="text-center">[[${equipo.id ne null ? 'Editar Equipo' : 'Registro De Equipo' }]]</h4>
               <div class="card-body">
               <form th:action="@{/equipos}" th:object="${equipo}" method="POST">
                   <div class="form-group">
                       <label>Ip:</label>
                       <input type="text" name="ip" th:field="*{ip}" class="form-control" placeholder="Digite la ip:" required>
                   </div>

                   <div class="form-group">
                       <label>Nombre :</label>
                       <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Digite el nombre del equipo:" required>
                   </div>

                   <div class="form-group">
                       <label>Referencia :</label>
                       <input type="text" name="referencia" th:field="*{referencia}" class="form-control" placeholder="Digite la referencia:" required>
                   </div>

                   <div class="form-group">
                       <label>Nusuarios :</label>
                       <input type="text" name="Nusuarios" th:field="*{Nusuarios}" class="form-control" placeholder="Digite el Nusuarios:" required>
                   </div>

                   <!--
                   <div class="form-group">
                       <label>Nusuarios :</label>
                       <input type="date" name="registDate" th:field="*{registDate}" class="form-control"  required>
                   </div>
                   -->
                   <br>

                   <select class="form-select" aria-label="Default select example">
                       <option selected>Selecciona el nodo</option>
                       <option value="1">Nodo1</option>
                       <option value="2">Nodo2</option>
                       <option value="3">Nodo3</option>
                   </select>

                   <br>

                   <div class="text-center">

                       <button class="btn btn-outline-success" style="border-radius:40rem">Guardar</button>
                       <a th:href="@{/equipos}" class="btn btn-outline-dark" style="border-radius:40rem">Cancelar</a>
                   </div>

                   <div class="box-footer">

                   </div>
               </form>
               </div>

           </div>
       </div>
   </div>
</body>
</html>
